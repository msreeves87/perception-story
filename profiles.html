  <body>
    <div class="container">
      <div class="row"></div>

      <div id="main-content">
        <div class="col-md-12">
          <select id="profile" class="btn btn-primary">
            <option value="">Choose a Character</option>
            <option value="0">Carl</option>
            <option value="1">Jennifer</option>
            <option value="2">Malena</option>
            <option value="3">Joey</option>
            <option value="4">Lucy</option>
            <option value="5">Annabelle</option>
            <option value="6">Kiera</option>
            <option value="7">Ritchie</option>
            <option value="8">Joey Snr</option>
            <option value="9">Mr. Selkan</option>
          </select>

          <div id="messageAlert" class="col-md-6 warningText"></div>
          <div class="jumbotron">
            <div class="row">
              <div class="col-md-3">
                <h4>Name:</h4>

                <div id="nameC" class="data"></div>

                <br />

                <h4>Height:</h4>
                <div id="heightC" class="data"></div>

                <br />

                <h4>Weight:</h4>
                <div id="weightC" class="data"></div>

                <br />

                <h4>Age:</h4>
                <div id="ageC" class="data"></div>

                <br />
              </div>

              <div class="col-md-3 col-md-offset-1" id="muscleContainer">
                <h4>Occupation:</h4>
                <div id="occupationC" class="data"></div>

                <h4>Hometown:</h4>
                <div id="hometownC" class="data"></div>

                <br />

                <h4>Nationality:</h4>
                <div id="nationalityC" class="data"></div>

                <br />
              </div>

              <div class="col-md-3 col-md-offset-1" id="muscleContainer">
                <h4>Hair Colour:</h4>
                <div id="haircolourC" class="data"></div>

                <h4>Eye Colour:</h4>
                <div id="eyecolourC" class="data"></div>

                <br />

                <h4>Skin Colour:</h4>
                <div id="skincolourC" class="data"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
